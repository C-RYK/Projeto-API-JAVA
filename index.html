<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro Kontopp</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Imagens/Kpp.png" alt="Logo da Kontopp" id="logo">
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Formulário Kontopp</h1>
                <br>
                <br>
                <form>
                    <div class="box-input">
                        <label for="NameUser">Nome Completo: <span class="required-field">*</span></label>
                        <input type="text" id="NameUser" name="NameUser" class="block" minlength="1" maxlength="40" required placeholder="Dígite seu nome">
                    </div>
                    <div class="box-input">
                        <label for="AgeUser">Idade: <span class="required-field">*</span></label>
                        <input type="number" id="AgeUser" name="AgeUser" class="block" >
                    </div>
                    <div class="box-input">
                        <label for="date_birth">Data de nascimento: <span class="required-field">*</span></label>
                        <input type="date" id="date_birth" name="date_birth" class="block" >
                    </div>
                    <div class="box-input">
                        <p>Sexo: <span class="required-field">*</span></p>
                        <input type="radio" id="masculine" name="masculine"><label for="masculine">Masculino</label>
                        <input type="radio" id="feminine" name="feminine"><label for="feminine">Feminino</label>
                    </div>
                    <br>
                    <div>
                        <input type="submit" class="btn-submit" value="Cadastrar" onclick="Cadastrar()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
